# TODO: Change markup below to markdown
clickatell.info-local=In order to set up a Clickatell connection, you must first have a Clickatell account. If you do not have one, please <a href='https://www.clickatell.com/register' target='_blank'>go to the Clickatell site and register for a 'Developer's Central Account'</a>. It is free to sign up for test messages, and the process should take less that 5 minutes.</br></br> Once you have an active Clickatell account, you will need to <a href='https://central.clickatell.com/central/get_connections.php' target='_blank'>'Create a Connection (API ID)'</a> from the front page. First, select 'APIs,' then select 'Set up a new API.' From there, choose 'add HTTP API' with the default settings, then enter the relevant details below. </br></br>The 'Name' field is just for your own reference for your Frontline account, and not related to the Clickatell API, e.g. 'My local message connection'.
clickatell.info-clickatell=The following details should be copied and pasted directly from the Clickatell HTTP API screen.
