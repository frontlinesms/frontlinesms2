smssync.info-setup=Frontline producten stellen u in staat boodschappen te versturen en ontvangen via uw Android telefoon. Daartoe dient u o:\n\n1. Een  'Geheim' en een naam voor uw verbinding in te voeren. Een geheim is  een wachtoord van uw keuze.\n2. Download en installeer [SMSSync van de Android App store](https://play.google.com/store/apps/details?id=org.addhen.smssync&hl=en) op uw Android telefoon\n3. Zodra u deze verbinding tot stand heeft gebracht kunt u a nieuwe Sync URL maken in SMSSync op uw Android telefoon door de verbinding URL in te voeren (gegenereed door uw Frontline product en te zien op de volgende pagina) en uw gekozen geheim. Zie [The SMSSync Site](http://smssync.ushahidi.com/howto) voor meer hulp.
smssync.info-timeout=If SMSSync does not contact your Frontline product for a certain duration (default 60 minutes), your queued messages will NOT be sent, and you will see a notification that the messages failed to send. Select this duration below:
smssync.info-name=Finally, you should name your SMSSync connection with a name of your choice, e.g. 'Bob's work Android'.
