# TODO: Change markup below to markdown
clickatell.info-local=Para poder configurar una conexión Clickatell, debe primero tener una cuenta Clickatell. Si no tiene una por favor <a href='https://www.clickatell.com/register' target='_blank'>vaya al sitio de Clickatell y regístrese para obtener una 'Cuenta Central de Desarrollador'</a>. Iniciar sesión para enviar mensajes es gratis, y el prceso toma menos de 5 minutos. Una vez que tenga una cuenta Clickatell activa, tendrá que <a href='https://central.clickatell.com/central/get_connections.php' target='_blank'>'Crear una Conexión (API ID)'</a> desde la página principal. PRimero, elija 'APIs,', después 'Configurar una nueva API'. Desde ahí, elija 'Agregar API HTTP' con las configuraciones por defecto, después introduzca los detalles relevantes abajo. El campo de 'Nombre' es sólo para referencia de usted para su cuenta de Frontline y no está relacionado con la API de Clickatell, por ej.: 'Mi conexión de mensaje local'.
clickatell.info-clickatell=Los siguientes detalles se deben copiar y pegar directamente desde la pantalla de la API de Clickatell.
