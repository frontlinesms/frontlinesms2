smssync.info-setup=Ls products de Frontline le permiten a usted enviar y recibir mensajes por medio de su teléfono Android. Para poder hacer esto usted debe:\n\n1. Introducir un "Secreto" y dar un nombre a su conexión. Un secreto es simplemente una contraseña de su elección\n2. Descargue e instale  [SMSSync de la tienda de Apps de Android](https://play.google.com/store/apps/details?id=org.addhen.smssync&hl=en) a su teléfono Android\n3. Una vez que haya creado esta conexión, puede crear una nueva Sync URL dentro de SMSSync en su teléfono Android introduciendo la conexión URL (generada por su producto Frontline y mostrado en la siguiente página) y escoja un secreto. Vaya a [el sitio de SMSSync](http://smssync.ushahidi.com/howto) para obtener más ayuda.
smssync.info-timeout=Si SMSSync no se contacta con su producto Frontline para una cierta duración (60 minutos por defecto), sus mensajes en cola NO se enviarán y usted verá una notificación de que los mensajes no se pudieron enviar. Seleccione esta duración abajo.
smssync.info-name=Finally, you should name your SMSSync connection with a name of your choice, e.g. 'Bob's work Android'.
